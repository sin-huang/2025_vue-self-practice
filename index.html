<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="./app.js" defer></script>
</head>
<body>
    <div id="app">
        <p>目前價格</p>
        <input type="text" v-model="rooms[0].price">
        <h1>客房資料</h1>
        <p>房間類型{{ rooms[0].chinName }}</p>
        <p>房間目前價格{{ rooms[0].price }}</p>
        <p>折扣後價格{{ finalPrice }}</p>
        <h3>房間列表</h3>
        <ul>
            <li v-for="room in rooms[0].rooms" :key="room.name">{{ room.name }}</li>
        </ul>
    </div>
</body>
</html>
